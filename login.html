<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <div class="login-container">
        <h1>Sistema de Gestión</h1>
        <p class="login-subtitle">Bases de Datos - TFI</p>

        <div id="mensaje-error" class="mensaje-error" style="display:none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="credenciales-prueba">
            <p><strong>Usuarios de prueba:</strong></p>
            <div class="usuario-card">
                <strong>empleado_lectura</strong>
                <span class="password-hint">Password: lectura123</span>
                <span class="role-badge role-lectura">Solo lectura</span>
            </div>
            <div class="usuario-card">
                <strong>gerente</strong>
                <span class="password-hint">Password: gerente123</span>
                <span class="role-badge role-gerente">Lectura + Modificación</span>
            </div>
        </div>
    </div>

    <script src="script/login.js"></script>
</body>

</html>
